<div class="flex items-center justify-center">
    <label for="toggle" class="inline-flex items-center cursor-pointer">
      <div class="relative">
        <input type="checkbox" id="toggle" class="sr-only" (click)="toggleButtonState()" />
        <div class="w-14 h-8 border border-blue-200 bg-blue-200 rounded-full flex justify-between items-center">
            <p class="ms-1" [class.opacity-0]="!service.isEnglish()">EN</p>
            <p class="me-1" [class.opacity-0]="service.isEnglish()">PL</p>
        </div>
        <div
          class="dot absolute left-1 top-1 w-6 h-6 rounded-full transition-all duration-300 ease-in-out country-icon"
          [class.translate-x-6]="service.isEnglish()"
          [class.pln]="!service.isEnglish()"
          [class.eng]="service.isEnglish()"
        ></div>
      </div>
    </label>
  </div>
